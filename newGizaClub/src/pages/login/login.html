<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-content">
  <img src="assets/img/ngiza.png">
   <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <ion-grid>
  <ion-row class="regestration-row">
    <ion-col col-auto>
     <ion-icon name="mail" class="icon"></ion-icon>
    </ion-col>
    <ion-col >
     <input  type="text"  name="email"  formControlName="email" placeholder="email" >
     <div *ngIf="loginForm.controls['email'].invalid && loginBefore == true">
       enter valed email
     </div>

    </ion-col>
  </ion-row>
  <ion-row class="regestration-row">
    <ion-col col-auto>
     <ion-icon name="lock" class="icon"></ion-icon>
    </ion-col>
    <ion-col >
     <input  type="password"  name="password" formControlName="password" placeholder="password">
     <div *ngIf="loginForm.controls['password'].invalid && loginBefore == true">
       enter valed password
     </div>

    </ion-col>
  </ion-row>
  <ion-row>
      <button ion-button type="submit" class="regestration-bottom" block>Sign in</button>
  </ion-row>
  </ion-grid>
   </form>
</ion-content>
