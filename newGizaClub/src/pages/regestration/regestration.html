<ion-content class="regestration-content" padding>
  <img class="round-img" src="assets/img/ngiza.png">
   <form [formGroup]="regesterForm" (ngSubmit)="onRegester()">
  <ion-grid>
  
  <ion-row class="regestration-row">
    <ion-col col-3>
     <ion-icon name="mail" class="icon"></ion-icon>
    </ion-col>
    <ion-col >
     <ion-input  type="email" name="email" formControlName="email" placeholder="Email"></ion-input>
     <div *ngIf="regesterForm.controls['email'].invalid && regesterBefore == true">
       enter valed email
     </div>
    </ion-col>
  </ion-row>
  <ion-row>
      <button ion-button type="submit" class="regestration-bottom" block>Sign up</button>
  </ion-row>
  </ion-grid>
   </form>
</ion-content>
