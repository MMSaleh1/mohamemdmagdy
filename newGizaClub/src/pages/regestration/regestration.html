<ion-header>
  <ion-navbar>
    <ion-title class="title">Registration</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="regestration-content" padding>
 
   <form [formGroup]="regesterForm" (ngSubmit)="onRegester()">
  <ion-grid>
  
  <ion-row class="regestration-row">
    <ion-row class="regestration-row">
     <ion-icon name="phone-portrait" class="icon"></ion-icon>
    </ion-row>
    <ion-row class="regestration-row">
     <ion-input  type="tel" name="phone" formControlName="phone" placeholder="enter you phone number"></ion-input>
    </ion-row>
  <ion-row class="reg-error-row">
     <div class="reg-error-div" *ngIf="regesterForm.controls['phone'].invalid && regesterBefore == true">
       enter valed phone
     </div>
  </ion-row>
    
  </ion-row >
  <ion-row class="regestration-row">
      <button ion-button type="submit" class="regestration-bottom" block>Send Code</button>
  </ion-row>
  </ion-grid>
   </form>
   <img class="round-img" src="assets/img/ngiza.png">

</ion-content>
