<ion-header>
  <ion-navbar>
    <ion-title class="title">Regestration</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="regestration-content" padding>
  <img class="round-img" src="assets/img/ngiza.png">
   <form [formGroup]="regesterForm" (ngSubmit)="onRegester()">
  <ion-grid>
  
  <ion-row class="regestration-row">
    <ion-col col-3>
     <ion-icon name="mail" class="icon"></ion-icon>
    </ion-col>
    <ion-col >
     <ion-input  type="tel" name="phone" formControlName="phone" placeholder="enter you phone number"></ion-input>
     <div *ngIf="regesterForm.controls['phone'].invalid && regesterBefore == true">
       enter valed phone
     </div>
    </ion-col>
  </ion-row>
  <ion-row>
      <button ion-button type="submit" class="regestration-bottom" block>send me code</button>
  </ion-row>
  </ion-grid>
   </form>

</ion-content>
