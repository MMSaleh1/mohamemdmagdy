<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>regestration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="regestration-content" padding>
  <img class="round-img" src="assets/img/ngiza.png">
   <form [formGroup]="regesterForm" (ngSubmit)="onRegester()">
  <ion-grid>
  
  <ion-row class="regestration-row">
    <ion-col col-3>
     <ion-icon name="mail" class="icon"></ion-icon>
    </ion-col>
    <ion-col >
     <ion-input  type="email" name="email" formControlName="email" placeholder="Email"></ion-input>
     <div *ngIf="regesterForm.controls['email'].invalid && regesterBefore == true">
       enter valed email
     </div>
    </ion-col>
  </ion-row>
  <ion-row class="regestration-row">
    <ion-col col-3>
     <ion-icon name="lock" class="icon"></ion-icon>
    </ion-col>
    <ion-col >
     <ion-input type="password"  name="password" formControlName="password" placeholder="Password"></ion-input>
     <div *ngIf="regesterForm.controls['password'].invalid && regesterBefore == true">
       enter valed password
     </div>
    </ion-col>
  </ion-row>
  <ion-row class="regestration-row">
    <ion-col col-3>
     <ion-icon name="lock" class="icon"></ion-icon>
    </ion-col>
    <ion-col >
     <ion-input type="password"  name="Rpassword" formControlName="Rpassword" placeholder="Confirm Password"></ion-input>
     <div *ngIf="regesterForm.value.password != regesterForm.value.Rpassword && regesterBefore == true">
       paswords do not match
     </div>
    </ion-col>
  </ion-row>
  <ion-row>
      <button ion-button type="submit" class="regestration-bottom" block>Sign up</button>
  </ion-row>
  </ion-grid>
   </form>
</ion-content>
