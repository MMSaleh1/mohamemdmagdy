<ion-header>

  <ion-navbar>
    <ion-title>regestration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="regestration-content" padding>
  <img src="assets/img/ngiza.png">
   <form [formGroup]="regesterForm" (ngSubmit)="onRegester()">
  <ion-grid>
  <ion-row class="regestration-row">
    <ion-col col-3>
     <ion-icon name="person" class="icon"></ion-icon>
    </ion-col>
    <ion-col >
     <ion-input  type="text"  name="name"  formControlName="name" placeholder="Name"></ion-input>
     <div *ngIf="regesterForm.controls['name'].invalid && regesterBefore == true">
       enter valed name
     </div>

    </ion-col>
  </ion-row>
  <ion-row class="regestration-row">
    <ion-col col-3>
     <ion-icon name="mail" class="icon"></ion-icon>
    </ion-col>
    <ion-col >
     <ion-input  type="text"  name="membership" formControlName="membership" placeholder="membership"></ion-input>
     <div *ngIf="regesterForm.controls['membership'].invalid && regesterBefore == true">
       enter valed membership
     </div>

    </ion-col>
  </ion-row>
  <ion-row class="regestration-row">
    <ion-col col-3>
     <ion-icon name="phone-portrait" class="icon"></ion-icon>
    </ion-col>
    <ion-col >
     <ion-input  type="text" name="phone" formControlName="phone" placeholder="Phone Number"></ion-input>
     <div *ngIf="regesterForm.controls['phone'].invalid && regesterBefore == true">
       enter valed phone number
     </div>
    </ion-col>
  </ion-row>
  <ion-row class="regestration-row">
    <ion-col col-3>
     <ion-icon name="mail" class="icon"></ion-icon>
    </ion-col>
    <ion-col >
     <ion-input  type="email" name="email" formControlName="email" placeholder="Email"></ion-input>
     <div *ngIf="regesterForm.controls['email'].invalid && regesterBefore == true">
       enter valed email
     </div>
    </ion-col>
  </ion-row>
  <ion-row class="regestration-row">
    <ion-col col-3>
     <ion-icon name="lock" class="icon"></ion-icon>
    </ion-col>
    <ion-col >
     <ion-input type="password"  name="password" formControlName="password" placeholder="Password"></ion-input>
     <div *ngIf="regesterForm.controls['password'].invalid && regesterBefore == true">
       enter valed password
     </div>
    </ion-col>
  </ion-row>
  <ion-row class="regestration-row">
    <ion-col col-3>
     <ion-icon name="lock" class="icon"></ion-icon>
    </ion-col>
    <ion-col >
     <ion-input type="password"  name="Rpassword" formControlName="Rpassword" placeholder="Confirm Password"></ion-input>
     <div *ngIf="regesterForm.value.password != regesterForm.value.Rpassword && regesterBefore == true">
       enter valed membership
     </div>
    </ion-col>
  </ion-row>
  <ion-row>
      <button ion-button type="submit" class="regestration-bottom" block>Sign up</button>
  </ion-row>
  </ion-grid>
   </form>
</ion-content>
