<ion-header>
    <ngsc-header [name]='name'></ngsc-header>
</ion-header>


<ion-content padding>
    <ion-list *ngIf="ready">
        <div (tap)="goToRegester(member)" *ngFor="let member of family">
          
        <ion-item >
          <ion-avatar item-start>
            <img src="{{member.image}}">
          </ion-avatar>
          <h2>{{member.username}}</h2>
          <p>{{member.Relation}},Membership ID: {{member.memberId}}</p>
        </ion-item>
        </div>
      </ion-list>

</ion-content>
