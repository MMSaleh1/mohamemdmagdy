<ion-content padding>
 <ion-slides class="slides" pager="true" parallax="true">
        <ion-slide *ngFor="let slide of slides">
            <img [src]="slide.image" class="slide-image" />
            <img [src]="logo" class='slide-logo'>
        </ion-slide>
      
    </ion-slides>
</ion-content>
