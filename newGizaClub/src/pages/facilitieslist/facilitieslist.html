<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">FACILITIES</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let item of facilities">
    <h2>{{item.title}}</h2>
    <button ion-button clear item-end (click)="goTopage(item)">View</button>
  </ion-item>
</ion-list>
</ion-content>
