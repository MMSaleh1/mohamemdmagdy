
<ion-header>
<ngsc-header [name]='name'></ngsc-header>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="sportsReady">   
  <ion-item *ngFor="let item of sports" (tap)="goTopage(item)">
    <ion-thumbnail item-start>
      <img [src]="item.logo">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
  </ion-item>
</ion-list>

</ion-content>
