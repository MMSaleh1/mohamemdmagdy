
<ion-header>
<ngsc-header [name]='name'></ngsc-header>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="sportsReady">   
  <ion-item *ngFor="let item of sports">
    <ion-thumbnail item-start>
      <img [src]="item.logo">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
    <button ion-button clear item-end (tap)="goTopage(item)">View</button>
  </ion-item>
</ion-list>

</ion-content>
