<!--
  Generated template for the ResturantsPage page.

  Ionic pages and navigation.
-->
<ion-header>

  <ngsc-header [name]='name'></ngsc-header>

</ion-header>


<ion-content padding>
  <span *ngIf="ready[0]">
  <ion-row class="rest-slides-cont" style="height: 40%;">
    <ion-slides class="rest-slides"  parallax="true"slidesPerView='3' >
    <ion-slide class="rest-slider" *ngFor="let slide of resturants" (tap)="changeResturant(slide)">
      <div class="rest-img-cont">
      <img  [src]="slide.image">
      </div>
    <div class="rest-name">
      
      {{slide.name}}
    </div>
    <div class="rest-desc">
      {{slide.des}}
    </div>
    </ion-slide>
    </ion-slides>
  </ion-row>
  <div class="items-cont" *ngIf="!ready[1]">
    <div class="no-items-cont">
    No Menu items Aveilable
    </div>
  </div>
  <div class="items-cont" *ngIf="ready[1]" >
  <ion-scroll scrollY="true" style="height: 100%;">
  <ion-list>
    <button ion-button (click)="order()" name="Order">Order</button>
    <div *ngFor="let item of chossenResturant.products ; let index = index ; trackBy:trackByIndex;">
    <ion-item >
      <ion-row>
        <ion-col>
          <ion-row class="item-header">
          
          {{item.name}}
        
          </ion-row>
        <ion-row>
          <p>aveilable : {{item.quantity}}</p>
        </ion-row>
        </ion-col>
      <ion-col  >
        <div>
        <button class="rest-button" ion-button>
           <ion-icon   name="remove" (click)="changeNumber('remove',index)"></ion-icon>
        </button>
        <input [(ngModel)]="orders[index].quantity" type="number" class="rest-input">
        <button class="rest-button" ion-button> 
          <ion-icon  name="add" (click)="changeNumber('add',index)"></ion-icon>
        </button>
        <div class="rest-item-price">
          {{item.price}} LE
        </div>
        </div>
      </ion-col >
      <ion-col  class="rest-img-cont">
      <img  [src]="item.imageUrl">
      </ion-col>
      </ion-row>
    </ion-item>
    </div>
   <button ion-button (click)="order()" name="Order">Order</button>
  </ion-list>
  </ion-scroll>

  </div>
  </span>
  </ion-content>
