<ion-header>

  <ion-navbar>
    <ion-title>forgetpw</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fp-content">
  <img src="assets/img/ngiza.png">
  <ion-row class="fp-reset-row">
<label class="fp-reset-label">Forgot your password ?</label>
<br>
  </ion-row>
  <ion-row>

<label class="fp-reset-label-des">in order to receive your access code by please enter your email address </label>
<br>
  </ion-row>
<form [formGroup]="fpForm" (ngSubmit)="Send()">
  <ion-grid>
    <ion-row class="fp-input-row">
    <ion-col col-3>
     <ion-icon name="mail" class="icon"></ion-icon>
    </ion-col>
    <ion-col >
     <ion-input  type="text"  name="email"  formControlName="email" placeholder="Email" ></ion-input>
     <div *ngIf="fpForm.controls['email'].invalid && sentBefore == true">
       enter valed email
     </div>

    </ion-col>
  </ion-row>

  <ion-row class="fp-reset-row">
      <button ion-button type="submit" class="fp-button" block>send</button>
  </ion-row>
  </ion-grid>
</form>
</ion-content>
