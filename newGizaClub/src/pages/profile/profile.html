<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>profile</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="topTab" color="secondary">
      <ion-segment-button value="camera">
        <ion-icon name="camera"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="bookmark">
        <ion-icon name="bookmark"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
<ion-tabs>
  <ion-tab [root]="tab1Root">info</ion-tab>
  <ion-tab [root]="tab2Root">Relatives</ion-tab>
  <ion-tab [root]="tab3Root">Payments</ion-tab>
  <ion-tab [root]="tab3Root">Credit</ion-tab>
</ion-tabs>
</ion-content>
