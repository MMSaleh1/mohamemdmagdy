<ion-content  class="regestration-content" padding>
  <img class="round-img" src="assets/img/ngiza.png">
  <ion-row class="reg-input-row">
    <ion-col col-3>
     <ion-icon name="code-working"></ion-icon>
    </ion-col>
      
    <ion-col >
     <ion-input  type="text"  [(ngModel)]="code" placeholder=" enter the code" name="code"></ion-input>
    </ion-col>
  </ion-row>
     <ion-row>
       <ion-col><button ion-button  class="regestration-bottom" (click)="requestCode()" block>requestCode</button></ion-col>
      <ion-col><button ion-button type="submit" class="regestration-bottom" (click)="sendCode()" block>submit</button></ion-col>
  </ion-row>

</ion-content>
