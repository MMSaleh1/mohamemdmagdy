<ion-header>

  <ngsc-header [name]='name'></ngsc-header>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="ready">   
    <ion-item  *ngFor="let team of allTeams" (tap)="join(team)">
      <ion-row>
        <ion-col>
          <h3>Age : {{team.age}}</h3>
        </ion-col>
        <ion-col>
          <h3>Gender: {{team.gender}} </h3>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
            <h3>Cost : {{team.cost}}</h3>
          </ion-col>
          <ion-col>
            <h3>Every: {{team.billingPeriod}} month(s) </h3>
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
              <h3>Training days : </h3>
            </ion-col>
            <ion-col>
              <h4>{{team.schedule.name}} </h4>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                <h3>Coach : </h3>
              </ion-col>
              <ion-col>
                <h3>{{team.coach.name}} </h3>
              </ion-col>
            </ion-row>
        
    </ion-item>
  </ion-list>
</ion-content>
