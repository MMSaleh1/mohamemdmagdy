<ion-header>

  <ngsc-header [name]='sport.title'></ngsc-header>

</ion-header>


<ion-content padding>
  <div *ngIf="sport.imageUrl">
  <img class="round-img"[src]="sport.imageUrl">
  </div>
  <div class="item-text-container">
  <p class="item-text">{{sport.description}}</p>
  </div>
  <div>
     <button ion-button class="fp-Button" (click)="open()">Test Noifications layout </button>
    </div>
</ion-content>
