<ion-header>

  <ion-navbar>
    <ion-title>{{sport.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="sport.imageUrl">
  <img class="round-img"[src]="sport.imageUrl">
  </div>
  <div class="sport-des">
  <p>{{sport.description}}</p>
  </div>
</ion-content>
