<ion-header>
  <ngsc-header [name]='name'></ngsc-header>
</ion-header>
<ion-content padding>
  <div style="height: 33%;">
  <ion-scroll class="notif-scroll"  scrollY="true" >
    <ion-row class="notif-row">
    <ion-col col-8 class="notif-col">
    <h3>Notifications</h3>
    </ion-col >
  <ion-col col-auto> 
    <button class="home-buttons" (tap)="goToNotifications()">view all >></button>
  </ion-col >
    </ion-row>
    <ion-list>
      <ion-grid>
        <ion-item  *ngFor="let item of Notifications" (tap)="openNotifcation()">
            
            <ion-row>
              <ion-col col-auto>
                  <ion-icon class="notif-icon" name="disc"></ion-icon>
              </ion-col>
              <ion-col class="notif=title-col">
                <span class="notif-title">
                {{item.title}}
                </span>
              </ion-col>
              <ion-col>
                <div class="notif-time">
                {{item.time}}
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="notif-description">
                {{item.description}}
              </ion-col>
            </ion-row>
            
        </ion-item>
        </ion-grid>
    </ion-list>
</ion-scroll>
  </div>
<div *ngIf="sportsReady" class="sports-div">
<ion-row class="notif-row">
    <ion-col col-8 class="notif-col">
    <h3>Sports</h3>
    </ion-col >
  <ion-col col-auto> 
    <button class="home-buttons" (tap)="goToEvents()">view all >></button>
  </ion-col >
    </ion-row>
 <ion-slides  loop="true"  pager="true" parallax="true" style="margin-top: -14px;">
    <ion-slide *ngFor="let slide of sports" style="    width: 120px;">
      <img class="sports-img" [src]="slide.logo" (tap)="goToEvent(slide)"/>
    </ion-slide>
 </ion-slides>
</div>


<div *ngIf="posReady" style="height: 40%;">
  <ion-row>
    <ion-row style="padding-top: 13px;">
        <h3>Food&Beverages</h3>
  </ion-row>
  <ion-row class="rest-slides-cont" >
    <ion-slides class="rest-slides"  parallax="true"slidesPerView='3' >
    <ion-slide class="rest-slider" *ngFor="let slide of resturants">
      <div class="rest-img-cont">
      <img  [src]="slide.image" (tap)="goToRestaurant(slide)"/>
      </div>
    <div class="rest-name">
      {{slide.name}}
    </div>
    <div class="rest-desc">
      {{slide.des}}
    </div>
    </ion-slide>
    </ion-slides>
  </ion-row>
  </ion-row>
</div>
</ion-content>
